	.stars-container {
	  position: relative;
	  display: inline-block;
	  color: transparent;
	}

	.stars-container:before {
	  position: absolute;
	  top: 0;
	  left: 0;
	  content: '★★★★★';
	  color: white;
	}

	.stars-container:after {
	  position: absolute;
	  top: 0;
	  left: 0;
	  content: '★★★★★';
	  color: gold;
	  overflow: hidden;
	}

	.stars-0:after { width: 0%; }
	.stars-10:after { width: 10%; }
	.stars-20:after { width: 20%; }
	.stars-30:after { width: 30%; }
	.stars-40:after { width: 40%; }
	.stars-50:after { width: 50%; }
	.stars-60:after { width: 60%; }
	.stars-70:after { width: 70%; }
	.stars-80:after { width: 80%; }
	.stars-90:after { width: 90%; }
	.stars-100:after { width: 100; }
</style>

	function addScore(score, $domElement) {
	    $("<span class='stars-container'>")
	      .addClass("stars-" + score.toString())
	      .text("★★★★")
	      .appendTo($domElement);
	  }
</script>

    var SESSION_PUBLIC_KEY = '9806534fdc0bbf6511a827fd6a24006a01dd1f5b';
    var csrftoken = getCookie('csrftoken');
    var CSRFTOKEN = getCookie('csrftoken');

    //This function takes in latitude and longitude of two location and returns the distance between them as the crow flies (in km)
    function pointDistance(lat1, lon1, lat2, lon2) {
        var R = 6371; // km
        var dLat = degToRad(lat2-lat1);
        var dLon = degToRad(lon2-lon1);
        var lat1 = degToRad(lat1);
        var lat2 = degToRad(lat2);

        var a = Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.sin(dLon/2) * Math.sin(dLon/2) * Math.cos(lat1) * Math.cos(lat2); 
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
        var d = R * c;
        return d;
    }
    // Converts numeric degrees to radians
    function degToRad(Value) {
        return Value * Math.PI / 180;
    }
    function switchCurrency(selectedCurrency = 'USD', updateBE = true){
        $('#currency_selector').val(selectedCurrency).attr('selected_currency', selectedCurrency);
        if(updateBE){
            $.ajax({
                type : "POST",
                url: "/users/currency/",
                headers: {
                    "X-CSRFTOKEN": csrftoken
                },
                cache:false,
                data: `{"display_currency": "${selectedCurrency}"}`,
                dataType: "json",
            }).done(function(data){
                //console.log(data);
            }).fail(function(data){
                //console.log(data);
            });
        }else{
            $('.current_currency_label').text(selectedCurrency);
        }
    }

    function checkLuhn(cardNo) {
        var s = 0;
        var doubleDigit = false;
        for (var i = cardNo.length - 1; i >= 0; i--) {
            var digit = +cardNo[i];
            if (doubleDigit) {
                digit *= 2;
                if (digit > 9)
                    digit -= 9;
            }
            s += digit;
            doubleDigit = !doubleDigit;
        }
        return s % 10 == 0;
    }
    function setupPhoneFields(){
        const phoneInputFields = document.querySelectorAll("input[name='phone']");
        if(phoneInputFields){
            phoneInputFields.forEach(element => {
                const phoneInput = window.intlTelInput(element, {
                    separateDialCode: "true",
                });
            });
        }
    }
    function updatePhoneWithCountryCode(event) {
        var title = $('.iti__selected-flag').attr('title');
        if (title) {
            var countryCode = title.split(': ')[1];
            var phone = $('#id_phone').val();
            phoneNumber = phone.replace(/\D/g, "");
            var countryCodeNum = countryCode.replace(/\D/g, "");
            var code = phoneNumber.slice(0, countryCodeNum.length);
            if (countryCodeNum == code) {
                phoneNumber = `+${phoneNumber}`;
            } else {
                phoneNumber = countryCode + phoneNumber;
            }
            $('#id_phone').val(phoneNumber);
        }
    };
    function toggleCollapse(selector){
        event.preventDefault();
        $(selector).toggleClass('collapse');
        return false;
    }
    function singleSubmit(event, eventName = null, eventPayload = {}){
        event.preventDefault();
        if(eventName){
            axios.post('/logs/event/',
            {
                event:eventName,
                data: eventPayload
            }).catch(function (error) {
                console.log(error);
            }).then((response) => {
                $(event.target).closest('button').addClass('disabled');
                $('.loader-overlay').addClass('is-active');
                $(event.target).closest('form').submit();
            })
        }else{
            $(event.target).closest('button').addClass('disabled');
            $('.loader-overlay').addClass('is-active');
            $(event.target).closest('form').submit();
        }
        
    }
    function setupTrackedClicks(default_payload = {}){
        $("a[evlink]").click(function(e){
            e.preventDefault();
            let link = $(e.target).closest('a');
            let url = $(link).attr('href');
            let evname = $(link).attr('evlink');
            let target = $(link).attr('target');
            handleClickEvent(url, evname, default_payload, target)
            return false;
        });
    }
    function handleClickEvent(url, evname, data = {}, target){
        //submitLogEvent(evname, data);
        let timeout = 500;
        if(target){
            timeout = 0;
        }
        /* Delay needed to stop FF from aborting the log event request */
        setTimeout( function() {
            if(target){
                window.open(url, target);
            }else{
                window.location.href = url;
            } 
        }, timeout);
             
    }
    function safeParseJSON(label, jsonStr, default_value){
        try {
            return JSON.parse(jsonStr);
          } catch (ex) {
            submitLogEvent('jsonParseFailed', {name:label, msg:ex.message, data:jsonStr});
            return default_value;
          }
    }
    function submitLogEvent(evname, data = {}){
        axios.post('/logs/event/',
            {
                event:evname,
                data: data
        }).catch(function (error) {
            console.log(error);
        });
    }
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    $(document).on('ready', function(){
        switchCurrency(CURRENT_CURRENCY, false);
        //setupCurrencySwitcher(CURRENT_CURRENCY);
        $('.currency_selector_wrapper').on('click', function() {
            console.log('sdfsdfsfd');
            $('.currency_selector_wrapper ul.options').first().toggle();
        });
    
        // Iterate over each select element
        $('select#currency_selector').each(function () {
    
            // Cache the number of options
            var $this = $(this),
                numberOfOptions = $(this).children('option').length;
    
            // Hides the select element
            $this.addClass('s-hidden');
    
            // // Wrap the select element in a div
            // $this.wrap('<div class="select"></div>');
    
            // // Insert a styled div to sit over the top of the hidden select element
            // $this.after('<div class="styledSelect"></div>');
    
            // Cache the styled div
            var $styledSelect = $this.next('a.styledSelect');
    
            // Show the first select option in the styled div
            // $styledSelect.text($this.children('option').eq(0).text());
    
            // Insert an unordered list after the styled div and also cache the list
            var $list = $('<ul />', {
                'class': 'options currency_selector'
            }).insertAfter($styledSelect);
    
            // Insert a list item into the unordered list for each select option
            for (var i = 0; i < numberOfOptions; i++) {
                let val = $this.children('option').eq(i).text(); 
                let pieces = val.split(' - ');
                $('<li />', {
                    html: `${pieces[0]} <span class='currency_name'> - ${pieces[1]}</span>`,
                    rel: pieces[0]
                }).appendTo($list);
            }
    
            // Cache the list items
            var $listItems = $list.children('li');
    
            // Show the unordered list when the styled div is clicked (also hides it if the div is clicked again)
            $styledSelect.click(function (e) {
                e.stopPropagation();
                $('div.styledSelect.active').not(this).each(function () {
                    $(this).removeClass('active').next('ul.options').hide();
                });
                $(this).toggleClass('active').next('ul.options').toggle();
            });
    
            // Hides the unordered list when a list item is clicked and updates the styled div to show the selected list item
            // Updates the select element to have the value of the equivalent option
            $listItems.click(function (e) {
                e.stopPropagation();
                $styledSelect.removeClass('active');
                $('.current_currency_label').text($(this).attr('rel'));
                // This is needed for the Vue apps to track changes in currency switching
                
                //$this.val($(this).attr('rel'));
                $list.hide();
                switchCurrency($(this).attr('rel'));
                
                //Collapse the mobile menu
                $('.navbar-toggle').click()
                /* alert($this.val()); Uncomment this for demonstration! */
            });
    
            // Hides the unordered list when clicking outside of it
            $(document).click(function () {
                $styledSelect.removeClass('active');
                $list.hide();
            });
    
        });
    });
    
</script>
